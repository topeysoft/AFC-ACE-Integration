# AFC-ACE Single Device Example
# Configuration for 1 ACE Pro (4 lanes)
#
# This example shows a basic setup with one ACE Pro device
# providing 4 filament lanes (T0-T3)

# ==============================================================================
# ACE UNIT CONFIGURATION
# ==============================================================================

[AFC_ACE ace1]
# Auto-detect the first ACE device
auto_detect: true
device_index: 0

# Extruder configuration
extruder: extruder

# Optional: Configure hub if using AFC hub
# hub: hub

# Optional: Movement speed overrides
# long_moves_speed: 150
# long_moves_accel: 250

# ==============================================================================
# LANE CONFIGURATION (4 lanes for single ACE)
# ==============================================================================

[AFC_lane leg1]
unit: ace1:0
map: T0
extruder: extruder

[AFC_lane leg2]
unit: ace1:1
map: T1
extruder: extruder

[AFC_lane leg3]
unit: ace1:2
map: T2
extruder: extruder

[AFC_lane leg4]
unit: ace1:3
map: T3
extruder: extruder

# ==============================================================================
# USAGE
# ==============================================================================
#
# 1. Load filaments into ACE slots 0-3
# 2. Run PREP to initialize lanes
# 3. Use T0-T3 to select lanes
# 4. All AFC features work: endless spool, tip forming, purging, etc.
#
# Example workflow:
#   PREP              # Initialize all lanes
#   T0                # Load filament from lane 1
#   T1                # Switch to lane 2
#   AFC_START_DRYING TEMP=50 DURATION=120  # Start ACE dryer
