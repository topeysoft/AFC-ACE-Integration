# AFC-ACE Multi-Device Example
# Configuration for 2 ACE Pro devices (8 lanes)
#
# This example shows how to configure multiple ACE Pro devices
# for 8+ filament lanes

# ==============================================================================
# FIRST ACE UNIT (Lanes 0-3)
# ==============================================================================

[AFC_ACE ace1]
# Auto-detect first ACE device
auto_detect: true
device_index: 0
extruder: extruder

# Lanes for first ACE (T0-T3)
[AFC_lane leg1]
unit: ace1:0
map: T0
extruder: extruder

[AFC_lane leg2]
unit: ace1:1
map: T1
extruder: extruder

[AFC_lane leg3]
unit: ace1:2
map: T2
extruder: extruder

[AFC_lane leg4]
unit: ace1:3
map: T3
extruder: extruder

# ==============================================================================
# SECOND ACE UNIT (Lanes 4-7)
# ==============================================================================

[AFC_ACE ace2]
# Auto-detect second ACE device
auto_detect: true
device_index: 1
extruder: extruder

# Lanes for second ACE (T4-T7)
[AFC_lane leg5]
unit: ace2:0
map: T4
extruder: extruder

[AFC_lane leg6]
unit: ace2:1
map: T5
extruder: extruder

[AFC_lane leg7]
unit: ace2:2
map: T6
extruder: extruder

[AFC_lane leg8]
unit: ace2:3
map: T7
extruder: extruder

