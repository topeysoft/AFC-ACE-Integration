# ==============================================================================
# NOTES
# ==============================================================================
#
# Multi-ACE Setup Tips:
#
# 1. USB Port Ordering:
#    - ACE devices are detected in USB port order
#    - device_index: 0 = first port, 1 = second port, etc.
#    - For stability, use the same physical USB ports
#
# 2. Lane Numbering:
#    - Each ACE provides 4 lanes (0-3)
#    - Total lanes = num_aces * 4
#    - T commands number sequentially (T0, T1, T2... T11 for 3 ACEs)
#
# 3. Auto-Detection:
#    - Devices are sorted by USB location for consistent ordering
#    - Same physical port = same device_index every boot
#
# 4. Performance:
#    - Each ACE operates independently
#    - Tool changes between ACEs work seamlessly
#    - AFC manages all coordination automatically
#
# 5. Endless Spool:
#    - Works across all lanes (any ACE can substitute for another)
#    - Set up matching materials on different ACEs for redundancy
#
# ==============================================================================
# USAGE
# ==============================================================================
#
# With 8 lanes (2 ACEs):
#   PREP              # Initialize all 8 lanes
#   T0                # Lane 1 (ACE1, slot 0)
#   T4                # Lane 5 (ACE2, slot 0)
#   T7                # Lane 8 (ACE2, slot 3)
#
# Endless spool example:
#   Set T0 and T4 to same material type for redundancy
#   When T0 runs out, AFC auto-switches to T4
