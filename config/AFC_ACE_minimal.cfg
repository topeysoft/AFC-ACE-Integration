# AFC-ACE Minimal Working Configuration
# Use this as a starting point - guaranteed to work without hub errors
#
# This is the absolute minimum config needed for a single ACE Pro

# ==============================================================================
# ACE PRO UNIT
# ==============================================================================

[AFC_ACE ace1]
# Auto-detect first ACE device (recommended)
auto_detect: true
device_index: 0

# Extruder (REQUIRED - must match your printer's extruder name)
extruder: extruder

# DO NOT add 'hub:' line unless you actually have an AFC hub configured!

# ==============================================================================
# LANES (one per ACE slot)
# ==============================================================================

[AFC_lane leg1]
unit: ace1:0
map: T0
extruder: extruder
# DO NOT add 'hub:' line in lanes either!

[AFC_lane leg2]
unit: ace1:1
map: T1
extruder: extruder

[AFC_lane leg3]
unit: ace1:2
map: T2
extruder: extruder

[AFC_lane leg4]
unit: ace1:3
map: T3
extruder: extruder

# ==============================================================================
# THAT'S IT! This minimal config should work.
# ==============================================================================
#
# Common mistakes that cause "AFC_hub not found" error:
#
# ❌ WRONG - Don't do this:
#    [AFC_ACE ace1]
#    hub: hub              # ← This requires [AFC_hub hub] section!
#    extruder: extruder
#
# ❌ WRONG - Don't do this:
#    [AFC_lane leg1]
#    unit: ace1:0
#    hub: hub              # ← This also requires [AFC_hub hub] section!
#    extruder: extruder
#
# ✅ CORRECT - Do this:
#    [AFC_ACE ace1]
#    extruder: extruder    # ← No hub line = no error
#
#    [AFC_lane leg1]
#    unit: ace1:0
#    extruder: extruder    # ← No hub line = no error
#
# ==============================================================================
# Next steps:
# ==============================================================================
#
# 1. Copy this file to ~/printer_data/config/AFC/AFC_ACE_Pro.cfg
# 2. Edit extruder name if yours is different (e.g., extruder1)
# 3. Add [include AFC/*.cfg] to printer.cfg
# 4. Restart Klipper
# 5. Run PREP to initialize
